{extends "base_generic.html" %}

{% block content %}
<!-- Mapa de Ubicacion -->
    <section class="page-section bg-primary" id="location">
        <div class="container text-white-50">
            <h1>Contactate con nosotros</h1>
            <div class="row">

                <div class="col-sm-8">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.6140927783986!2d-70.7546297847014!3d-33.5114161080301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662dcd1fe0c7bab%3A0x4d17b82a7ba77488!2sDuoc%20UC%3A%20Sede%20Maipu!5e0!3m2!1ses!2scl!4v1600309427160!5m2!1ses!2scl" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

                <div class="col-sm-4 text-white-50">
                    <h2>Ubicación</h2>
                    <p>Ven a visitarnos a nuestro local!</p>
                    <p>Estamos ubicados en Av. Esquina Blanca 501, Maipú</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulario -->
    <section class="page-section">
        <div class="container font_form">
            <h1>Formulario de Contacto</h1>
            
            <form id="formulario" action="/enviar_formulario/" method="POST">{% csrf_token %} 
                <div class="form-group">
                    <label> Nombre </label>
                    <input class="form-control" name="nombre" type="name" placeholder="Ingrese nombre">
                </div>

                <div class="form-group">
                    <label> Correo Electrónico</label>
                    <input class="form-control" name="email" type="email" placeholder="nombre@dominio.cl">
                </div>

                <div class="form-group">
                    <label>Telefono </label>
                    <input class="form-control" name="telefono" type="number" minlength="9" placeholder="Ingrese numero celular">
                </div>

                <div class="form-group">
                    <label for="date"> Fecha:</label>
                    <input class="form-control" name="fecha" type="date" placeholder="fecha">
                </div>

                <div class="form-group">
                    
                    <label class="motivo">Motivo de Contacto:</label>

                    <div class="form-check">  
                        
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Reclamo
                        </label>                       
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Sugerencia
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio" checked>Pedido
                        </label>
                    </div>

                </div>
                <br>
                <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea class="form-control" name="comentario" placeholder='Deje su comentario' rows="5"></textarea>
                </div>
                <button alert type="submit" class="btn btn-primary">Enviar</button>            
            </form>
        </div>
    </section>

{% endblock %}
